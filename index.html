<!DOCTYPE html>
<html lang="ukr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Quick Look â€” Archangel Michael</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    /* Add your custom styles here */
    .ar-button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .ar-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body style="text-align:center; padding:50px; font-family:sans-serif;">
  <h1>AR Michael</h1>
  <p>Tap Tap Tap Tap:</p>

  <!-- Custom AR Button -->
  <button id="ar-button" class="ar-button">
    ðŸ“± Open AR
  </button>

  <!-- Hidden model-viewer -->
 <model-viewer
  id="ar-viewer"
  src="https://vitalii-hton.github.io/weisworld/ar17.usdz"
  ios-src="https://vitalii-hton.github.io/weisworld/ar17.usdz"
  alt="3D Model"
  camera-controls
  auto-rotate
  reveal="interaction"
  style="width: 100%; height: 500px; border-radius: 12px; background: #f0f0f0;">
</model-viewer>

  <script>
    const arButton = document.getElementById('ar-button');
    const arViewer = document.getElementById('ar-viewer');

    arButton.addEventListener('click', () => {
      arViewer.style.display = 'block'; // Make the model-viewer visible
      arViewer.activateAR(); // Activate AR
    });
  </script>
</body>
</html>
